<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Day Challenge - Memory Game</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .img-card{
            width: 100%;
            height: auto;
            display: block;
            transform: rotateY(180deg);
        }
        .hidden{
            display: none;
        }
        .cards{
            margin: 5% 25%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 50px;
            align-items: center;
        }
        .memory-card{
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
        }
        
        .memory-card.flip{
            transform: rotateY(180deg);
        }
        .back-face{
            position: absolute;
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            bottom: 0;
            right: 0;
            left: 0;
            top: 0;
            background-color: rgb(48, 90, 90);
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>5th Day Challenge</h1>
        <h2>Memory Game</h2>
        <div class="cards">
            <div class="memory-card" data-fruit="apple">
                <div class="back-face"></div>
                    <img class="img-card" src="img/apple.png" alt="apple">
                
            </div>
            <div class="memory-card" data-fruit="cherry">
                <div class="back-face"></div>
                    <img class="img-card" src="img/cherry.png" alt="cherries">
                
            </div>
            <div class="memory-card" data-fruit="grapes">
                <div class="back-face"></div>
                    <img class="img-card" src="img/grapes.png" alt="grapes">
                
            </div>
            <div class="memory-card" data-fruit="apple">
                <img class="img-card" src="img/apple.png" alt="apple">
                <div class="back-face"></div>
            </div>
            <div class="memory-card" data-fruit="cherry">
                <img class="img-card" src="img/cherry.png" alt="cherries">
                <div class="back-face"></div>
            </div>
            <div class="memory-card" data-fruit="grapes">
                <img class="img-card" src="img/grapes.png" alt="grapes">
                <div class="back-face"></div>
            </div>
        </div>
        <p>Score: <span class="score">0</span></p>
        <p>Failed Attempts: <span class="failed-attempt">0</span></p>
    </div>
    
    <script src="memoryGame.js"></script>
</body>
</html>
