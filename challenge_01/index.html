<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Projects JavaScript Challenge</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../bootstrap.min.css">
</head>
<body>
    <div class="container">
            <h1 class="display-4 mt-5">1st day Challenge</h1>
            <h2 class="display-5 mb-5 font-weight-bold mt-3">Todo-List</h2>
        <div class="content">
            <form class="form-inline mx-auto">
                    <div class="form-group mx-auto">
                        <label for="task">Add your Task</label>
                        <input type="text" class="form-control mx-3" id="task">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
            </form>
        </div>
        <div class="result">
            <div class="text-center my-4"></div>
        </div>
    </div>
    
    <script src="todo-list.js" defer></script>
</body>
</html>
